<h2 mat-dialog-title>{{dialogTitle}}</h2>
<span class="material-symbols-outlined close-btn" (click)="close()">close</span>
<mat-dialog-content>
  <p>{{question}}</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'" [ngStyle]="{display: 'flex', gap: '.75rem', 'margin-right': '.5rem'}">
  <button class="btn btn-no" (click)="close()">{{noButton}}</button>
  <button class="btn btn-yes" [mat-dialog-close]="true">{{yesButton}}</button>
</mat-dialog-actions>
