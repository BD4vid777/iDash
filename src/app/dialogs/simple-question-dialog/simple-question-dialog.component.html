<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <p>{{question}}</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'" [ngStyle]="{display: 'flex', gap: '.5rem'}">
  <div class="btn btn-no" (click)="close()">No</div>
  <div class="btn btn-yes" [mat-dialog-close]="true">Yes</div>
</mat-dialog-actions>
