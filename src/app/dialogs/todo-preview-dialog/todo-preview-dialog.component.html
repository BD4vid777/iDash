<h2 mat-dialog-title [ngStyle]="{display: 'flex', 'align-items': 'flex-start', 'padding-top': '9px'}">
  <span
    *ngIf="todo.timeSpent > 0"
    [style.margin-right]="'1rem'"
    [style.cursor]="'help'"
    class="material-symbols-outlined"
    [matTooltip]="'Time spent: ' + timeSpent">timelapse</span>
  {{dialogTitle}}
</h2>
<span class="material-symbols-outlined close-btn" (click)="close()">close</span>
<mat-dialog-content>
  <div class="preview-container">
    <div [innerHTML]="todo.content | noSanitize" class="ql-editor"></div>
    <mat-divider></mat-divider>
    <div class="preview-info">
      <div
        class="preview-info__priority"
        matTooltip="Priority"
        matTooltipPosition="below"
        [ngClass]="todo.priority == 'High' ? 'high' : todo.priority == 'Medium' ? 'medium' : 'low'">
        <span class="material-symbols-outlined">priority_high</span>
        <span>{{todo.priority.toUpperCase()}}</span>
      </div>
      <div
        class="preview-info__progress"
        matTooltip="Progress"
        matTooltipPosition="below">
        <span class="material-symbols-outlined">pending_actions</span>
        <span>{{todo.progress}} %</span>
      </div>
      <div
        class="preview-info__completed"
        matTooltip="Status"
        matTooltipPosition="below">
        <span class="material-symbols-outlined">done</span>
        <span>{{todo.completed ? 'Completed' : 'Not Done'}}</span>
      </div>
      <div
        class="preview-info__due"
        matTooltip="Due date"
        matTooltipPosition="below">
        <span class="material-symbols-outlined">calendar_today</span>
        <span>{{todo.dueDate ? (todo.dueDate | date: 'short') : 'Unset'}}</span>
      </div>
      <div
        class="preview-info__board"
        matTooltip="Board"
        matTooltipPosition="below">
        <span class="material-symbols-outlined">dashboard</span>
        <span>{{boardName}}</span>
      </div>
      <div
        class="preview-info__column"
        matTooltip="Column"
        matTooltipPosition="below">
        <span class="material-symbols-outlined">view_column</span>
        <span>{{columnName}}</span>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'" [ngStyle]="{display: 'flex', gap: '.75rem', 'margin-right': '.5rem'}">
  <button
    class="btn btn-no"
    (click)="close()"
  >Close</button>
  <button
    class="btn btn-yes"
    (click)="closeEdit()"
  >Edit Note</button>
  <button
    class="btn btn-yes"
    (click)="closeDelete()"
  >Delete Note</button>
</mat-dialog-actions>
